---
# Capistrano-style deployment with Ansible
# Code from git, configs from local machine

- name: Create standard deployment directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  loop:
    - "{{ apps_dir }}"
    - "{{ apps_dir }}/releases"
    - "{{ apps_dir }}/shared"
    - "{{ apps_dir }}/shared/backups"

